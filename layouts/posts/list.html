{{ define "main" }}
  <header>
    <h1>Blog Posts</h1>
  </header>

  <article class="content">
    {{ .Content }}

    <ul class="blog-post-list">
    {{ range .Pages }}
      {{ .Render "summary" }}
    {{ end }}
    </ul>

    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<a rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
      Subscribe via RSS
    </a>
    {{ end -}}
  </article>
{{ end }}
