exclude: [Gemfile, Gemfile.lock, CNAME, readme.md]
time_zone: America/Detroit
encoding: utf-8
show_drafts: true
permalink: /:year/:month/:day/:title
repository: shreve/shreve.github.io

collections:
  posts:
    output: true
    permalink: /:collection/:title

  recipes:
    output: true
    permalink: /:collection/:title

defaults:
  -
    scope:
      path: ''
    values:
      layout: page

  -
    scope:
      type: 'recipes'
    values:
      layout: recipe

  -
    scope:
      type: 'post'
    values:
      layout: post
