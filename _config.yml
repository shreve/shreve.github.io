encoding: utf-8
exclude: [Gemfile, Gemfile.lock, CNAME, readme.md]
time_zone: America/Detroit
show_drafts: true
permalink: /:year/:month/:day/:title
repository: shreve/shreve.github.io

plugins:
  - jekyll-feed

collections:
  posts:
    output: true
    permalink: /:collection/:title

  recipes:
    output: true
    permalink: /:collection/:title

  wsoft:
    output: true
    permalink: /:collection/:title

defaults:
  -
    scope:
      path: ''
    values:
      layout: page

  -
    scope:
      type: 'recipes'
    values:
      layout: recipe

  -
    scope:
      type: 'posts'
    values:
      layout: post

  -
    scope:
      type: 'wsoft'
    values:
      layout: post
