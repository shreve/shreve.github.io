---
title: Not Found
permalink: /404.html
---

<h1>Not Found</h1>

<p id="message">
  I'm not sure what you were looking for.
</p>

<script>
 let posts = [
   {% for post in site.posts %}
   "{{ post.url }}",
   {% endfor %}
 ];

 const [query] = window.location.pathname.split('/').slice(-1);
 const [post] = posts.filter((post) => post.includes(query)).slice(-1);
 if (post) {
   document.getElementById('message').innerText = "I think I know what you were looking for.";
   window.location = post;
 }
</script>
