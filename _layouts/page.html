<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@_shreve">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.image }}">

    <title> {{ page.title }} :: Jacob Evan Shreve</title>
    <meta name="description" content="{{ page.description }}">
    <script>
     if (window.location.protocol != "https:" && window.location.hostname != "localhost") {
       window.location.protocol = "https:" }
    </script>
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="canonical" href="https://jacobevanshreve.me{{ page.url }}" />
    <link rel="stylesheet" href="https://use.typekit.net/uqq4alz.css" />
  </head>
  <body class="{{ page.layout }} dark-mode">
    {% if page.url != '/' %}<a class="logo" href="/">JS</a>{% endif %}
    <div class="wrapper">
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <span class="chunk">&copy; {{ site.time | date: '%Y' }} Jacob Evan Shreve</span>
        <span class="spacer">//</span>
        <span class="chunk">Made with &#x2764; in Michigan</span>
        <span class="spacer">//</span>
        <span class="chunk"><a href="/donate">Donate</a></span>
      </footer>
    </div>


    <script type="text/javascript">
     var darkLink = document.createElement('a');
     darkLink.id = "dark-mode-link"
     darkLink.title = "Dark Mode";
     darkLink.text = "ðŸŒž";
     darkLink.addEventListener('click', function(event) {
       event.preventDefault();
       document.body.classList.toggle('dark-mode');
       if (document.body.classList.contains('dark-mode')) {
         darkLink.text = "ðŸŒž";
         try { sessionStorage.setItem('dark-mode', true); } catch (e) { }
       } else {
         darkLink.text = "ðŸŒœ";
         try { sessionStorage.setItem('dark-mode', false); } catch (e) { }
       }
     });
     document.body.insertBefore(darkLink, document.body.children[0]);

     try {
       if (sessionStorage.getItem('dark-mode') === "false") {
         document.body.classList.remove('dark-mode');
       }
     } catch (e) { }
    </script>
    {% if page.url != '/' %}
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
     ga('create', 'UA-37971025-3', 'auto');
     ga('send', 'pageview');
    </script>
    {% endif %}
    <script>
     var links = document.querySelectorAll('a');

     for (var i = 0; i < links.length; i++) {
       var link = links[i];

       if (link.href && link.getAttribute('href')[0] === '#') {
         link.addEventListener('click', function(event) {
           event.preventDefault();
           var target = document.querySelector('[name="' + event.target.getAttribute('href').slice(1) + '"]');
           var top = target.getBoundingClientRect().top
           window.location.hash = event.target.getAttribute('href');
           window.scrollTo({ top: top });
         });
       }
     }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js"></script>
  </body>
</html>
