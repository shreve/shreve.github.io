<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{ page.title }} | Jacob Evan Shreve</title>
    <meta name="description" content="{{ page.description }}">
    <script>
     if (window.location.protocol != "https:") { window.location.protocol = "https:" }
    </script>
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="canonical" href="https://jacobevanshreve.me{{ page.url }}" />
    <style id="typekit-styles" type="text/css"></style>
    <script>
     window.Typography = {
       session_key: 'typekit_css',
       init: function() {
         if (this.__session() && sessionStorage.getItem(this.session_key)) {
           return this.makeSheet();
         } else {
           return this.makeScript();
         }
       },
       makeSheet: function() {
         var sheet;
         sheet = document.getElementById('typekit-styles');
         if (sheet !== null && !sheet.innerHTML) {
           sheet.innerHTML = sessionStorage.getItem(this.session_key);
         }
       },
       makeScript: function() {
         var script;
         script = document.createElement('script');
         script.src = 'https://use.typekit.net/uqq4alz.js';
         script.onload = function() {
           return Typekit.load({
             active: function() {
               return Typography.cacheUrl();
             }
           });
         };
         return document.head.appendChild(script);
       },
       cacheUrl: function() {
         var sheet, styles;
         if (this.__session()) {
         styles = document.head.getElementsByTagName('style');
           sheet = styles[styles.length - 1];
           if (sheet) {
             return sessionStorage.setItem(this.session_key, sheet.innerHTML);
           }
         }
       },
       __session: function() {
         return window.hasOwnProperty('sessionStorage');
       }
     };

     Typography.init();
    </script>
  </head>
  <body class="{{ page.layout }} dark-mode">
    {% if page.url != '/' %}<a class="logo" href="/">JS</a>{% endif %}
    <div class="wrapper">
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <span class="chunk">&copy; {{ site.time | date: '%Y' }} Jacob Evan Shreve</span>
        <span class="spacer">//</span>
        <span class="chunk">Made with &#x2764; in Michigan</span>
      </footer>
    </div>


    <script type="text/javascript">
     var darkLink = document.createElement('a');
     darkLink.id = "dark-mode-link"
     darkLink.title = "Dark Mode";
     darkLink.text = "üåù";
     darkLink.addEventListener('click', function(event) {
       event.preventDefault();
       document.body.classList.toggle('dark-mode');
       if (document.body.classList.contains('dark-mode')) {
         try { sessionStorage.setItem('dark-mode', true); } catch (e) { }
       } else {
         try { sessionStorage.setItem('dark-mode', false); } catch (e) { }
       }
     });
     document.body.insertBefore(darkLink, document.body.children[0]);

     try {
       if (sessionStorage.getItem('dark-mode') === "false") {
         document.body.classList.remove('dark-mode');
       }
     } catch (e) { }
    </script>
